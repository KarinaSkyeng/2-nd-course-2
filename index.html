<!DOCTYPE html>
<html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
    <div id="loading-message" style="display: none;">Пожалуйста подождите, загружаю комментарии...</div>
    <ul class="comments">
        <!-- Комментарии -->
    </ul>
    <div class="add-authorization" id="auth-message">Чтобы добавить комментарий, <span class="link-login" id="login-link">авторизуйтесь</span>.</div>
    <div class="add-form">
        <input
            type="text" 
            readonly 
            class="add-form-name"
            placeholder="Введите ваше имя"
        />
        <textarea
            type="textarea"
            class="add-form-text"
            placeholder="Введите ваш комментарий"
            rows="4"
        ></textarea>
        <div class="add-form-row">
            <button class="add-form-button">Написать</button>
            <div id="adding-comment-message" style="display: none;">Комментарий добавляется...</div>
        </div>
    </div>
</div>

<script src="./dist/main.js"></script>
</body>
</html>
